<!DOCTYPE html>
<html ng-app="creteApp">
<head>
    <meta charset="UTF-8">
    <title>Crete</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!--<script src="js/main.js"></script>-->
</head>
<body ng-controller="encomendasController">

<div class="container">
    <h1>CRETE - App</h1>

    <div class="row">
        <form class="col s12">
            <div class="row">

                <div class="col s4">
                    <div class="input-field">
                        <input id="remetente_cep" type="text" class="validate" ng-model="remetente.cep">
                        <label for="remetente_cep">CEP</label>
                    </div>
                    <div class="input-field">
                        <input id="destinatario_cep" type="text" class="validate" ng-model="destinatario.cep">
                        <label for="destinatario_cep">CEP</label>
                    </div>
                </div>

                <div class="col s4">
                    <h5>Remetente:</h5>
                    <p>{{encomenda.remetente.endereco}}</p>
                    <h5>Destinatário:</h5>
                    <p>{{encomenda.destinatario.endereco}}</p>
                    <h5>Frete:</h5>
                    <p>R$ {{encomenda.frete}}</p>


                </div>

                <div class="col s4">
                    <div class="input-field">
                        <input id="remetente_nome" type="text" class="validate" ng-model="remetente.nome">
                        <label for="remetente_nome">Remetente</label>
                    </div>

                    <div class="input-field">
                        <input id="destinatario_nome" type="text" class="validate" ng-model="destinatario.nome">
                        <label for="destinatario_nome">Destinatário</label>
                    </div>

                </div>


            </div>
            <input type="submit" class="btn waves-effect waves-light" name="action" ng-click="consultaFrete()">
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Remetente</th>
                <th>CEP</th>
                <th>Destinatário</th>
                <th>CEP</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="encomenda in encomendas">
                <td>{{encomenda.remetente.nome}}</td>
                <td>{{encomenda.remetente.cep}}</td>
                <td>{{encomenda.destinatario.nome}}</td>
                <td>{{encomenda.destinatario.cep}}</td>
            </tr>

        </tbody>
    </table>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<script src="controllers/encomendasController.js"></script>
</body>
</html>
