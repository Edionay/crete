<!DOCTYPE html>
<html ng-app="creteApp">
<head>
    <meta charset="UTF-8">
    <title>Crete</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!--<script src="js/main.js"></script>-->
</head>
<body ng-controller="encomendasController">

<div class="container">
    <h1>CRETE - Calculadora de Frete!</h1>

    <div class="row">

        <form class="col s12">
            <div class="row">

                <div class="col s4">
                    <div class="input-field">
                        <input id="remetente_cep" type="text" class="validate" ng-model="remetente" mask="99999-999">
                        <label for="remetente_cep">CEP</label>
                    </div>
                    <div class="input-field">
                        <input id="destinatario_cep" type="text" class="validate" ng-model="destinatario" mask="99999-999">
                        <label for="destinatario_cep">CEP</label>
                    </div>
                </div>

                <div class="col s8" id="resultado">
                    <h5>Remetente:</h5>
                    <p>{{encomenda.remetente.endereco}}</p>
                    <h5>Destinatário:</h5>
                    <p>{{encomenda.destinatario.endereco}}</p>
                    <h5>Frete:</h5>
                    <p>R$ {{encomenda.frete}}</p>
                    <h5>Previsão de entrega:</h5>
                    <p>{{diaDeEntrega}}/{{mesDeEntrega}}/{{anoDeEntrega}}</p>


                </div>

            </div>
            <input type="submit" class="btn waves-effect waves-light" name="action" ng-click="consultaFrete()" value="Consultar">
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<script src="controllers/encomendasController.js"></script>
<script src="js/ngMask.min.js"></script>
</body>
</html>
